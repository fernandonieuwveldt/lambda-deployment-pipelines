name: Deploy Custom Layer

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install custom layer dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r layer_requirements.txt

    - name: Package custom layer
      run: |
        mkdir layer_python
        pip install -r layer_requirements.txt --target layer_python
        zip -r custom_layer.zip layer_python

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy custom layer
      run: |
        aws lambda publish-layer-version --layer-name CUSTOM_LAYER_NAME --zip-file fileb://custom_layer.zip
